<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phillip's Web Design | Welcome</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="Branding">
                <h1><span class="branding-design">Phillip's</span> Website</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Dream</a></li>
                    <li><a href="#">Info</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container"> </div> 
    </section>

    <section id="boxes">
        <div class="container">
            <div class="box">             
                <img src='./images/eat.png' alt="eat">
                <p>Eat</p>
            </div>
            <div class="box">
                <img src='./images/code.png' alt="code">
                <p>Code</p>
            </div>
            <div class="box">
                <img src='./images/sleep.png' alt="sleep">
                <p>Sleep</p>
            </div>
            <div class="box">  
                <img src='./images/repeat.png' alt="repeat">
                <p>Repeat</p>
            </div>
        </div>
    </section>

    <section id="prog-lang">
        <div class="container">
            <div class="prog">
                <img src='./images/html.png' alt="html">
                <p>Html5</p>
            </div>
            <div class="prog">
                <img src='./images/css.png' alt="css">
                <p>Css</p>
            </div>
        </div>
    </section>
</body>
</html>
